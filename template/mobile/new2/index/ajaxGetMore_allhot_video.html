<foreach name="hot_videos" item="vo">
    <li>
        <div class="similer-product products_kuang" style="float:none;">
            <a href="{:U('Mobile/Video/article',array('article_id'=>$vo[article_id],'first_leader'=>$_COOKIE['user_id']))}" title="{$vo.title}">
                <img src="{$vo[article_id]|videos_thum_images=400,400}"/>
                <span class="similar-product-text" style="white-space: nowrap;display: block;overflow: hidden;text-overflow: ellipsis">{$vo[title]}</span>
            </a>
            <span class="similar-product-price">
                <if condition="$vo['exchange_integral'] gt 0">
                    <if condition="($vo[shop_price]-$vo['exchange_integral']/$point_rate) gt 0">
                        <span class="text13 colf22e01" style="font-size: .55rem">¥</span>
                        <span class="big-price"><php> echo number_format($vo[shop_price]-$vo['exchange_integral']/$point_rate,2);</php> + {$vo['exchange_integral']}积分</span>
                        <else />
                        <span class="big-price">{$vo['exchange_integral']}积分</span>
                    </if>
                    <else/>
                    <span class="big-price" style="color: black">
                        <if condition="$vo['shop_price'] gt 0">
                            {$vo[shop_price]}
                            <else/>
                            {$vo['publish_time']|date='Y-m-d',###}
                        </if>
                        <span style="float:right;background-color: #0D93BF;color: white;border-radius: .2rem;padding: .15rem">视频</span>
                    </span>
                </if>

                </span>
        </div>
    </li>
</foreach>
