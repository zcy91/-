<foreach name="new_goods" item="vi">
    <ul>
        <li>
            <div class="similer-product products_kuang" style="width: 100%">
                <a href="{:U('Mobile/Goods/goodsInfo',array('id'=>$vi[goods_id],'first_leader'=>$_COOKIE['user_id']))}" title="{$vi.goods_name}">
                    <img src="{$vi[goods_id]|goods_thum_images=400,400}"/>
                    <span class="similar-product-text" style="white-space: nowrap;display: block;overflow: hidden;text-overflow: ellipsis">{$vi[goods_name]}</span>
                </a>
                <span class="similar-product-price" style="margin-top: 0.2rem">
                <if condition="$vi['exchange_integral'] gt 0">
                    <if condition="($vi[shop_price]-$vi['exchange_integral']/$point_rate) gt 0">
                        <span class="text13 colf22e01" style="font-size: .55rem">¥</span>
                        <span class="big-price"><php> echo number_format($vi[shop_price]-$vi['exchange_integral']/$point_rate,2);</php> + {$vi['exchange_integral']}积分</span>
                        <else />
                        <span class="big-price">{$vi['exchange_integral']}积分</span>
                    </if>
                    <else/>
                    <span class="text13 colf22e01" style="font-size: .55rem">¥</span>
                    <span class="big-price">
                        <if condition="$vi['shop_price'] gt 0">
                            {$vi[shop_price]}
                            <else/>
                            预约报价
                        </if>

                    </span>
                </if>
                    <if condition="$vi['market_price'] gt 0">
                        <!--<div style="color: #999999;font-size: 0.4rem">-->
                            <!--<span>专柜价：</span>-->
                            <!--<span class="though-line" style="font-size: 0.45rem"><em>￥</em>{$vi.market_price}</span>-->
                        <!--</div>-->
                        <else/>
                     <!--<div style="color: #999999;font-size: 0.4rem">-->
                    <!--</div>-->
                    </if>
                </span>
            </div>
        </li>
    </ul>
</foreach>
