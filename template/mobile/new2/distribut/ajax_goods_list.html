<foreach name="goodsList" item="vo" key="k">
    <div class="orderlistshpop p" id="list{$vo.goods_id}" >
        <div class="maleri30">
            <!--商品列表-s-->
            <div class="sc_list">
                <div class="radio fl ">
                    <!--商品勾选按钮-->
                        <span onClick="checkgood(this)" class="che " >
                        <i>
                            <input type="checkbox" style="display: none" autocomplete="off" id="good[{$vo.goods_id}]" name="good_select[{$vo.goods_id}]"  value="1" >
                            <input type="hidden" autocomplete="off" id="good[{$vo.cat_id}]" name="good_select[{$vo.cat_id}]" value="{$vo.cat_id}" >
                            <input type="hidden" autocomplete="off" id="good[{$vo.brand_id}]" name="good_select[{$vo.brand_id}]"  value="{$vo.brand_id}" >
                        </i>
                        </span>
                </div>
                <div class="shopimg fl">
                    <a href="{:U('Mobile/Goods/goodsInfo',array('id'=>$vo[goods_id],'first_leader'=>$_COOKIE['user_id']))}">
                        <!--商品图片-->
                        <img src="{$vo[goods_id]|goods_thum_images=200,200}">
                    </a>
                </div>
                <div class="deleshow fr">
                    <div class="deletes">
                        <!--商品名-->
                            <span class="similar-product-text fl">
                                <a href="{:U('Mobile/Goods/goodsInfo',array('id'=>$vo[goods_id],'first_leader'=>$_COOKIE['user_id']))}">{$vo[goods_name]|getSubstr=0,20}</a>
                            </span>
                        <a href="javascript:void(0);" onclick="confirm_submit({$vo.goods_id})" class="delescj">
                            <!--<img src="__STATIC__/distribut/images/add.jpg"/>-->
                        </a>
                    </div>
                    <!--商品属性，规格-->
                    <p class="weight">分成金额:{$vo[commission]}</p>
                    <div class="prices">
                        <p class="sc_pri fl">
                            <!--商品单价-->
                            <span>￥</span><span>{$vo[shop_price]}</span>
                        </p>
                        <div class="plus fr get_mp">
                        </div>
                    </div>
                </div>
            </div>
            <!--商品列表-e-->
        </div>
    </div>
</foreach>
