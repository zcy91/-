                                        </li>

                                            <span></span>
                                        </li>
                                        <li class="">
                                            <span></span>
                                        </li>
                                        <li class="">
                                            <span></span>
                                        </li>
                                        <li class="">
                                            <span></span>
                                        </li>
                                        <li class="">
                                            <span></span>
                                        </li>
                        </if>

                    </ul>
                </div>
                <p class="username_r ng-binding">{$item.add_time|date='Y-m-d H:i',###}</p>
            </div>
            <p class="single_text ng-binding">{$item.content|htmlspecialchars_decode}</p>
        </div>
        </volist>
   
    </div>
