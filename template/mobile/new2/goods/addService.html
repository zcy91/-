<script type="text/javascript">
    $(function(){
        $(".flool").hide();
    })
    function toclick(admin_id,goods_id) {
        var admin_id = admin_id;
        var url = "{:U('Mobile/Goods/service')}"+'?goods_id='+goods_id+'&admin_id='+admin_id;
        window.location.href=url;
    }
	function telcontact(id){
		
		$(".prodertails_popup").show();
		$("#userid").val(id);
		
	}
	
	
	function closealert(){
		$(".prodertails_popup").hide();
	}
	
	//手机验证码
	var wait=30;
	function getcode(){
		 if (wait == 0){
			$("#abtn").removeClass("grey");
			$("#btn").html("重新发送");
			$("#abtn").attr("href","javascript:sendMsg()");
			wait = 30;
		 }else{
			$("#abtn").addClass("grey");
			$("#abtn").attr("href","javascript:outcode()");
			$("#btn").html(wait+"秒后重试");
			wait--;
			setTimeout(function() {
				getcode();
			},
			1000);
		 }
	}
	function outcode(){
		
		webToast("验证码已发送，请稍后再试！","middle",2000);
		
		return false;
		
	}	    
	function sendMsg(){
		var mobile = $("#gettel").val();
		var reg = /^1[3|4|5|6|7|8|9][0-9]\d{4,8}$/;
		if(!reg.test(mobile)){
			
			webToast("手机号码格式错误！","middle",2000);
			
			return false;
		}
		$.ajax({
		type: "POST",
		url: "/Login/SendCode_2.html",
		data: {mobile:mobile,act:1},
		dataType: "html",
		success: function(data){
			//alert(data);
			if (data == '1'){
			   getcode();
			}
			else{
				webToast(data,"middle",2000);
				return false;
			}
		}
		});    
	}
	
	function beginConsultation()
	{
		var code = $("#code").val();//验证码
		
		var mobile = $("#gettel").val();//联系方式
		
		var userid = $("#userid").val();//顾问id
					
		var productid = '227';
		
		var reg = /^1[3|4|5|7|8][0-9]{9}$/;

		if(!reg.test(mobile)){
			
			/*layer.msg('手机号码格式错误！',{
				time: 2000 
			});*/
			
			webToast("手机号码格式错误！","middle",2000);

			return false;

		}
		
		if( code == ""){
			
			/*layer.msg('请填写手机验证码！',{
				time: 2000 
			});*/
			
			webToast("请填写手机验证码！","middle",2000);

			return false;

		}
		
		
		$.ajax({
			url : "/Product/freeConsultation",
			type: "POST",
			dataType : "json",
			data:{
				mobile:mobile,
				code:code,
				productid:productid,
				userid:userid
				},
			success:function(result){	
				if (result.status=="n") {
					
					/*layer.msg(result.info,{
						time: 2000 
					});*/
					webToast(result.info,"middle",2000);
					
				}else if( result.status == "y" ) {
				
					/*layer.msg(result.info,{
						time: 2000 
					});*/
					webToast(result.info,"middle",2000);
					
					setTimeout(function(){							
						closealert();
					},3000);					
				}		
			}
		});
		
	}
</script>
