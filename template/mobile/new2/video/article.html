<script>

    $('.playBtn').click(function(){ //视频播放

        $(this).hide();

        $(this).siblings('img').hide();

        $(this).siblings('video').show();

        $(this).siblings('video').get(0).play();

    })

    $('.tabbarChange span').click(function(){ //简介-目录切换

        $(this).addClass('on').siblings('span').removeClass('on');

        var _index = $(this).index();

        $('.videoList ul').eq(_index).show().siblings('ul').hide();

        if(_index == 1){

            $('.Related_sev').hide()

        }else{

            $('.Related_sev').show()

        }

    })

    $('.videoList .videoIntroduce li a').click(function(){ //获取当前播放视频地址

        var _src = $(this).attr("src");

        $('#video').attr("src",_src)

        $('.videoplayBox').find('.playBtn').hide();

        $('.videoplayBox').find('img').hide();

        $('.videoplayBox video').show();

        $('.videoplayBox video').get(0).play();

    })

    $('.videoList .directory li').click(function(){

        $(this).addClass('on').siblings('li').removeClass('on');

        var _src = $(this).attr("src");

        $('#video').attr("src",_src)

        $('.videoplayBox').find('.playBtn').hide();

        $('.videoplayBox').find('img').hide();

        $('.videoplayBox video').show();

        $('.videoplayBox video').get(0).play();

    })

    var tab = $('.tab li');

    var con = $('.Related_sev .con li');

    tab.mouseover(function () {

        $(this).addClass('on').siblings().removeClass('on');

        var index=$(this).index()

        $('.Related_sev .con li').eq(index).show().siblings().hide();

    });

    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 3,
        observer:true,//修改swiper自己或子元素时，自动初始化swiper
        observeParents:true,//修改swiper的父元素时，自动初始化swiper
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
