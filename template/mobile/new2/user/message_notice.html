<include file="public/header" title="消息中心" body=""/>
<div class="classreturn loginsignup">
    <div class="content">
        <div class="ds-in-bl return">
            <a href="javascript:history.back(-1);"><img src="__STATIC__/images/return.png" alt="返回"></a>
        </div>
        <div class="ds-in-bl search center">
            <span>消息中心</span>
        </div>
        <div class="ds-in-bl menu newsset" style="display: none">
            <a href="{:U('Mobile/User/set_notice')}"><img src="__STATIC__/images/newsset.png" alt="菜单"></a>
        </div>
    </div>
</div>
<nav class="storenav grst p">
    <ul>
        <li class="red"  onclick="ajax_message_notice(0)">
            <a href="javascript:">
                <span >全部消息</span>
            </a>
        </li>
        <li onclick="ajax_message_notice(1)">
            <a href="javascript:">
                <span >系统消息</span>
            </a>
        </li>
        <li onclick="ajax_message_notice(2)">
            <a href="javascript:" >
                <span>活动通知</span>
            </a>
        </li>
    </ul>
</nav>
<div class="news_center">
</div>
<script src="__STATIC__/js/style.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function(){
        ajax_message_notice(0);
        $('.storenav li').click(function () {
            $(this).addClass('red').siblings('li').removeClass('red');
        });
    })
    function ajax_message_notice(type){
        $.ajax({
            type:"POST",
            url:"{:U('Mobile/User/ajax_message_notice')}",
            data: {type: type},
            success:function(data){
                if($.trim(data)==''){
                    $('.news_center').html('');
                }else{
                    $('.news_center').html(data);
                }
            }
        })
    }
</script>
</body>
</html>
